<style>

.back-button{
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 8px;
  padding-right: 8px;
  margin-right: 8px;
  cursor: pointer;
}

.search-result{
  margin-right: 5px;
}

.next-button{
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 8px;
  padding-right: 8px;
  margin-left: 3px;
  cursor: pointer;
}

.shadow-button{
  background-color: green;
  color: white;
  font-size: 20px;
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 16px;
  padding-right: 16px;
  border-radius: 1px;
  border-color: green;
  border-style: solid;
  box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.35);
  cursor: pointer;
  transition: padding-top 0.15s, padding-left 0.15s,
  padding-bottom 0.15s, padding-right 0.15s,
  box-shadow 0.15s;
}

.shadow-button:active{
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 16px;
  padding-right: 16px;
  margin-top: 5px;
  margin-left: 5px;
  box-shadow: 0px 0px 0px;
}

.stretch-button{
  background-color: green;
  color: white;
  font-size: 20px;
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 16px;
  padding-right: 16px;
  border-radius: 1px;
  border-color: green;
  border-style: solid;
  box-shadow: 0px 0px 0px;
  cursor: pointer;
  transition: padding-top 0.7s, padding-left 0.7s,
  padding-bottom 0.7s, padding-right 0.7s;
}

.stretch-button:hover{
  padding-top: 15px;
  padding-bottom: 15px;
  padding-left: 45px;
  padding-right: 45px;
}

.number-button{
  background-color: green;
  color: white;
  font-size: 20px;
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 16px;
  padding-right: 16px;
  border-radius: 1px;
  border-color: green;
  border-style: solid;
  box-shadow: 0px 0px 0px;
  cursor: pointer;
  margin-right: 10px;
  margin-left: 10px;
  transition: padding 0.15s, margin 0.15s;
}

.number-button:hover{
  padding-left: 25px;
  padding-right: 25px;
  margin-left: 0px;
  margin-right: 0px;
}
